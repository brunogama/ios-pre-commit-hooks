# SwiftFormat Hook
- repo: https://github.com/nicklockwood/SwiftFormat
  rev: 0.52.9
  hooks:
  - id: swiftformat
    name: swiftformat
    description: "Auto-format Swift files"
    args: [
      --swiftversion, "5.9",
      --config, .swiftformat,
      --quiet,
      --header, strip,
      --trimwhitespace, always,
      --stripunusedargs, closure-only,
      --self, remove
    ]
    types: [swift]
    require_serial: true
